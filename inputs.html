<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML inputs</title>
</head>
<body>
	<form class="" action="goto:www.youtube.com" method="post">
		<label>Are you ready?</label>
		<input type="button" value="Start"><br><br>
		<label>What's your name?</label>
		<input type="text" name="">
		<input type="submit" name=""><br>
		<label>Choose your favourite color.</label>
		<input type="color" name=""><br>
		<label>Enter your DOB:</label>
		<input type="date" name=""><br>
		<label>Choose a time for your appointment:</label>
		<input type="datetime-local" name=""><br>
		<label>Enter your email address:</label>
		<input type="email" name=""><br>
        <label>Your Message:</label><br>
        <textarea name="name" rows="10" cols="30"></textarea><br>
        <input type="submit" name=""><br>
		<label>Upload your documents:</label>
		<input type="file" name=""><br>
		<input type="hidden" name="">
		<label>Enter your password:</label>
		<input type="password" name="">
		<input id="image" type="image" width="100" height="20" alt="Login" src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png"><br>
		<label>When did you visit us last?</label>
		<input type="month" name=""><br>
		<label>Number of patients for slot 1:</label>
		<input type="number" name="patients" min="1" max="5"><br>
		<label>Please select your preferred contact method:</label><br>
		<input type="radio" name="" value="Email">
		<label>Email</label>
		<input type="radio" name="" value="Phone">
		<label>Phone</label>
        <input type="radio" name="" value="Mail">
		<label>Mail</label><br>
		<input type="submit" name=""><br>
		<label>Select the price range:</label>
		<input type="range" min="1000" max="10000">
	</form>
</body>
</html>
